<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="search-container">
      <form id="searchForm">
        <input type="text" id="search-input" placeholder="Mumbai" />
        <button type="submit" id="search-btn">Submit</button>
      </form>
      <div id="metric-btn-container">
        <button type="button" id="metric-btn">Celcius 🔁</button>
      </div>
    </div>

    <div id="details-container">
      <div id="details">
        <h2>Todays Weather,</h2>
        <p id="description"></p>
        <div id="temp">
          <p>Temp:</p>
          <p id="temp-p"></p>
        </div>
        <div id="uv-index">
          <p>UV index:</p>
          <p id="uv-index-p"></p>
        </div>
      </div>
      <div id="giphy-container">
        <img src="#" alt="" id="giphy-img" />
      </div>
    </div>
  </body>
</html>
